<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Wettkampf-App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <div class="login-box">
      <div class="Wettkampfschwimmen-header">
        <div class="badge">Wettkampfschwimmen</div>
        <h1>Wettkampf & Training</h1>
        <p>Interne Vereinsanwendung</p>
      </div>

      <div id="login-error" class="error-msg"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">E-Mail-Adresse</label>
          <input type="email" id="email" placeholder="name@Wettkampfschwimmen.de" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">Anmelden</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="app.js"></script>
  <script>
    // Falls bereits eingeloggt → weiterleiten
    (async () => {
      const { data: { session } } = await db.auth.getSession();
      if (session) {
        window.location.href = 'index.html';
      }
    })();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError('login-error');

      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn      = document.getElementById('login-btn');

      btn.disabled    = true;
      btn.textContent = 'Anmelden …';

      const { data, error } = await db.auth.signInWithPassword({ email, password });

      if (error) {
        showError('login-error', 'E-Mail oder Passwort falsch.');
        btn.disabled    = false;
        btn.textContent = 'Anmelden';
        return;
      }

      // Rolle prüfen
      const { data: userData } = await db
        .from('users')
        .select('role, active')
        .eq('id', data.user.id)
        .single();

      if (!userData) {
        showError('login-error', 'Kein Zugang. Bitte Trainer kontaktieren.');
        await db.auth.signOut();
        btn.disabled    = false;
        btn.textContent = 'Anmelden';
        return;
      }

      if (userData.active === false) {
        showError('login-error', 'Konto deaktiviert. Bitte Trainer kontaktieren.');
        await db.auth.signOut();
        btn.disabled    = false;
        btn.textContent = 'Anmelden';
        return;
      }

      if (userData.role === 'trainer') {
        window.location.href = 'trainer.html';
      } else {
        window.location.href = 'swimmer.html';
      }
    });
  </script>
</body>
</html>
